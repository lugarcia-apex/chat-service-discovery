spring.application.name=chat-service-discovery

# Server port configurable via environment variable SERVER_PORT (defaults to 8761)
server.port=${SERVER_PORT:8761}

# Eureka server configuration
# Since this app is the discovery server, it should not register itself nor fetch registry from others
# For standalone mode (no peer), use the same default URL pointing to itself
# You can override EUREKA_CLIENT_SERVICEURL_DEFAULTZONE via env if needed

# Disable client behavior for server instance
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Default zone, overridable by env var EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
# Note: Spring Boot 3/Spring Cloud 2025 uses this property key
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:${server.port}/eureka/}

# Instance hostname (optional), overridable by HOSTNAME env
eureka.instance.hostname=${HOSTNAME:localhost}
